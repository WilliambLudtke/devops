        - uuid: ef2128254b2547e1802f8bd3b7124c88
          name: 'Discovery Physical Interfaces'
          type: DEPENDENT
          key: ifDescrPhysical
          delay: '0'
          filter:
            evaltype: AND
            conditions:
              - macro: '{#IFADMIN}'
                value: (1|3)
                formulaid: A
              - macro: '{#IFTYPE}'
                value: (6|161)
                formulaid: B
          description: 'Discovering interfaces from IF-MIB. Interfaces with down(2) Administrative Status are not discovered.'
          item_prototypes:
            - uuid: 703289c5423b4764802110df9acc1480
              name: 'Admin status of interface {#SNMPVALUE}'
              type: DEPENDENT
              key: 'ifAdminStatus[{#SNMPVALUE}]'
              delay: '0'
              history: 14d
              description: |
                MIB: IF-MIB
                The current operational state of the interface.
                - The testing(3) state indicates that no operational packet scan be passed
                - If ifAdminStatus is down(2) then ifOperStatus should be down(2)
                - If ifAdminStatus is changed to up(1) then ifOperStatus should change to up(1) if the interface is ready to transmit and receive network traffic
                - It should change todormant(5) if the interface is waiting for external actions (such as a serial line waiting for an incoming connection)
                - It should remain in the down(2) state if and only if there is a fault that prevents it from going to the up(1) state
                - It should remain in the notPresent(6) state if the interface has missing(typically, hardware) components.
              preprocessing:
                - type: SNMP_WALK_VALUE
                  parameters:
                    - '1.3.6.1.2.1.2.2.1.7.{#SNMPINDEX}'
                    - '0'
                - type: DISCARD_UNCHANGED_HEARTBEAT
                  parameters:
                    - '3600'
              master_item:
                key: net.if.walk
              tags:
                - tag: Alias
                  value: '{#IFALIAS}'
                - tag: Interface
                  value: '{#SNMPVALUE}'
            - uuid: a7c2de4d828249809d8d780b16a014af
              name: 'Interface {#IFNAME}({#IFALIAS}): Bits recebidos'
              type: DEPENDENT
              key: 'net.if.in[ifHCInOctets.{#SNMPINDEX}]'
              delay: '0'
              history: 30d
              units: bps
              description: |
                MIB: IF-MIB
                O número total de octetos recebidos na interface, incluindo caracteres de enquadramento. Este objeto é uma versão de 64 bits do ifInOctets. As descontinuidades no valor desse contador podem ocorrer na reinicialização do sistema de gerenciamento e, em outros momentos, conforme indicado pelo valor de ifCounterDiscontinuityTime.
              preprocessing:
                - type: SNMP_WALK_VALUE
                  parameters:
                    - '1.3.6.1.2.1.31.1.1.1.6.{#SNMPINDEX}'
                    - '0'
                - type: CHANGE_PER_SECOND
                  parameters:
                    - ''
                - type: MULTIPLIER
                  parameters:
                    - '8'
                - type: DISCARD_UNCHANGED_HEARTBEAT
                  parameters:
                    - '3600'
              master_item:
                key: net.if.walk
              tags:
                - tag: Alias
                  value: '{#IFALIAS}'
                - tag: Interface
                  value: '{#IFNAME}'
            - uuid: 65d5c8b271ce4e99911c97892eae747a
              name: 'Interface {#IFNAME}({#IFALIAS}): Erros IN'
              type: DEPENDENT
              key: 'net.if.in[ifInErrors.{#SNMPINDEX}]'
              delay: '0'
              history: 30d
              units: bps
              preprocessing:
                - type: SNMP_WALK_VALUE
                  parameters:
                    - '1.3.6.1.2.1.2.2.1.14.{#SNMPINDEX}'
                    - '0'
                - type: CHANGE_PER_SECOND
                  parameters:
                    - ''
                - type: DISCARD_UNCHANGED_HEARTBEAT
                  parameters:
                    - '3600'
              master_item:
                key: net.if.walk
              tags:
                - tag: Alias
                  value: '{#IFALIAS}'
                - tag: Interface
                  value: '{#IFNAME}'
            - uuid: 4c9218f311eb4698a5c3d6392d915176
              name: 'Interface {#IFNAME}({#IFALIAS}): Bits enviados'
              type: DEPENDENT
              key: 'net.if.out[ifHCOutOctets.{#SNMPINDEX}]'
              delay: '0'
              history: 30d
              units: bps
              description: |
                MIB: IF-MIB
                O número total de octetos transmitidos fora da interface, incluindo caracteres de enquadramento. Este objeto é uma versão de 64 bits do IfOutOctets. As descontinuidades no valor desse contador podem ocorrer na reinicialização do sistema de gerenciamento e em outros momentos, conforme indicado pelo valor de ifCounterDiscontinuityTime.
              preprocessing:
                - type: SNMP_WALK_VALUE
                  parameters:
                    - '1.3.6.1.2.1.31.1.1.1.10.{#SNMPINDEX}'
                    - '0'
                - type: CHANGE_PER_SECOND
                  parameters:
                    - ''
                - type: MULTIPLIER
                  parameters:
                    - '8'
                - type: DISCARD_UNCHANGED_HEARTBEAT
                  parameters:
                    - '3600'
              master_item:
                key: net.if.walk
              tags:
                - tag: Alias
                  value: '{#IFALIAS}'
                - tag: Interface
                  value: '{#IFNAME}'
            - uuid: 32281b2c269a45f6abce1fa402b77c32
              name: 'Interface {#IFNAME}({#IFALIAS}): Erros OUT'
              type: DEPENDENT
              key: 'net.if.out[ifOutErrors.{#SNMPINDEX}]'
              delay: '0'
              history: 30d
              units: bps
              preprocessing:
                - type: SNMP_WALK_VALUE
                  parameters:
                    - '1.3.6.1.2.1.2.2.1.20.{#SNMPINDEX}'
                    - '0'
                - type: CHANGE_PER_SECOND
                  parameters:
                    - ''
                - type: DISCARD_UNCHANGED_HEARTBEAT
                  parameters:
                    - '3600'
              master_item:
                key: net.if.walk
              tags:
                - tag: Alias
                  value: '{#IFALIAS}'
                - tag: Interface
                  value: '{#IFNAME}'
            - uuid: e760ce9bd0e348a2aecc8816e54bc3fe
              name: 'Interface {#IFNAME}({#IFALIAS}): PPS recebidos'
              type: DEPENDENT
              key: 'net.if.pps.in[ifInUcastPkts.{#SNMPINDEX}]'
              delay: '0'
              history: 7d
              preprocessing:
                - type: SNMP_WALK_VALUE
                  parameters:
                    - '1.3.6.1.2.1.2.2.1.11.{#SNMPINDEX}'
                    - '0'
                - type: CHANGE_PER_SECOND
                  parameters:
                    - ''
                - type: DISCARD_UNCHANGED_HEARTBEAT
                  parameters:
                    - '3600'
              master_item:
                key: net.if.walk
              tags:
                - tag: Alias
                  value: '{#IFALIAS}'
                - tag: Interface
                  value: '{#IFNAME}'
            - uuid: d9f286a427f646dfa4ce9e7958222ce5
              name: 'Interface {#IFNAME}({#IFALIAS}): PPS enviados'
              type: DEPENDENT
              key: 'net.if.pps.out[ifOutUcastPkts.{#SNMPINDEX}]'
              delay: '0'
              history: 7d
              preprocessing:
                - type: SNMP_WALK_VALUE
                  parameters:
                    - '1.3.6.1.2.1.2.2.1.17.{#SNMPINDEX}'
                    - '0'
                - type: CHANGE_PER_SECOND
                  parameters:
                    - ''
                - type: DISCARD_UNCHANGED_HEARTBEAT
                  parameters:
                    - '3600'
              master_item:
                key: net.if.walk
              tags:
                - tag: Alias
                  value: '{#IFALIAS}'
                - tag: Interface
                  value: '{#IFNAME}'
            - uuid: 35c9e334b00943378ec49b97dde7970e
              name: 'Interface {#IFNAME}({#IFALIAS}): Velocidade'
              type: DEPENDENT
              key: 'net.if.speed[ifHighSpeed.{#SNMPINDEX}]'
              delay: '0'
              history: 1w
              units: bps
              description: |
                MIB: IF-MIB
                An estimate of the interface's current bandwidth in units of 1,000,000 bits per second.  If this object reports a value of `n' then the speed of the interface is somewhere in the range of `n-500,000' to`n+499,999'.  For interfaces which do not vary in bandwidth or for those where no accurate estimation can be made, this object should contain the nominal bandwidth.  For a sub-layer which has no concept of bandwidth, this object should be zero.
              preprocessing:
                - type: SNMP_WALK_VALUE
                  parameters:
                    - '1.3.6.1.2.1.31.1.1.1.15.{#SNMPINDEX}'
                    - '0'
                - type: MULTIPLIER
                  parameters:
                    - '1000000'
                - type: DISCARD_UNCHANGED_HEARTBEAT
                  parameters:
                    - '3600'
              master_item:
                key: net.if.walk
              tags:
                - tag: Alias
                  value: '{#IFALIAS}'
                - tag: Interface
                  value: '{#IFNAME}'
            - uuid: b9c169543d6f44edbd7bea4fcd6e3d6a
              name: 'Interface {#IFNAME}({#IFALIAS}): Status Operacional'
              type: DEPENDENT
              key: 'net.if.status[ifOperStatus.{#SNMPINDEX}]'
              delay: '0'
              history: 14d
              description: |
                MIB: IF-MIB
                The current operational state of the interface.
                - The testing(3) state indicates that no operational packet scan be passed
                - If ifAdminStatus is down(2) then ifOperStatus should be down(2)
                - If ifAdminStatus is changed to up(1) then ifOperStatus should change to up(1) if the interface is ready to transmit and receive network traffic
                - It should change todormant(5) if the interface is waiting for external actions (such as a serial line waiting for an incoming connection)
                - It should remain in the down(2) state if and only if there is a fault that prevents it from going to the up(1) state
                - It should remain in the notPresent(6) state if the interface has missing(typically, hardware) components.
              preprocessing:
                - type: SNMP_WALK_VALUE
                  parameters:
                    - '1.3.6.1.2.1.2.2.1.8.{#SNMPINDEX}'
                    - '0'
                - type: DISCARD_UNCHANGED_HEARTBEAT
                  parameters:
                    - '3600'
              master_item:
                key: net.if.walk
              tags:
                - tag: Alias
                  value: '{#IFALIAS}'
                - tag: Interface
                  value: '{#IFNAME}'
          trigger_prototypes:
            - uuid: a4792c3262f34390b1125062578aaa34
              expression: '((last(/Roteador BGP - Huawei NE20/net.if.speed[ifHighSpeed.{#SNMPINDEX}])*0.70) < avg(/Roteador BGP - Huawei NE20/net.if.in[ifHCInOctets.{#SNMPINDEX}],2m)) and last(/Roteador BGP - Huawei NE20/net.if.speed[ifHighSpeed.{#SNMPINDEX}])<>0'
              name: 'Ampliacao Necessaria - {HOST.NAME} na interface {#IFNAME} - {#IFALIAS} IN acima de 70%'
              priority: AVERAGE
            - uuid: 84651e13e454452bb8d372e894738d37
              expression: '((last(/Roteador BGP - Huawei NE20/net.if.speed[ifHighSpeed.{#SNMPINDEX}])*0.85) < avg(/Roteador BGP - Huawei NE20/net.if.in[ifHCInOctets.{#SNMPINDEX}],2m)) and last(/Roteador BGP - Huawei NE20/net.if.speed[ifHighSpeed.{#SNMPINDEX}])<>0'
              name: 'Ampliacao Necessaria - {HOST.NAME} na interface {#IFNAME} - {#IFALIAS} IN acima de 85%'
              priority: HIGH
            - uuid: 10222f76aa6a4bf1b7e541deeadcb75f
              expression: '((last(/Roteador BGP - Huawei NE20/net.if.speed[ifHighSpeed.{#SNMPINDEX}])*0.95) < avg(/Roteador BGP - Huawei NE20/net.if.in[ifHCInOctets.{#SNMPINDEX}],2m)) and last(/Roteador BGP - Huawei NE20/net.if.speed[ifHighSpeed.{#SNMPINDEX}])<>0'
              name: 'Ampliacao Necessaria - {HOST.NAME} na interface {#IFNAME} - {#IFALIAS} IN acima de 95%'
              priority: DISASTER
            - uuid: 37cabace846b413b9e0b23439fc80f27
              expression: '((last(/Roteador BGP - Huawei NE20/net.if.speed[ifHighSpeed.{#SNMPINDEX}])*0.70) < avg(/Roteador BGP - Huawei NE20/net.if.out[ifHCOutOctets.{#SNMPINDEX}],2m)) and last(/Roteador BGP - Huawei NE20/net.if.speed[ifHighSpeed.{#SNMPINDEX}])<>0'
              name: 'Ampliacao Necessaria - {HOST.NAME} na interface {#IFNAME} - {#IFALIAS} OUT acima de 70%'
              priority: AVERAGE
            - uuid: 1aa5ecd1749c4553a2f6c1a8ada64998
              expression: '((last(/Roteador BGP - Huawei NE20/net.if.speed[ifHighSpeed.{#SNMPINDEX}])*0.85) < avg(/Roteador BGP - Huawei NE20/net.if.out[ifHCOutOctets.{#SNMPINDEX}],2m)) and last(/Roteador BGP - Huawei NE20/net.if.speed[ifHighSpeed.{#SNMPINDEX}])<>0'
              name: 'Ampliacao Necessaria - {HOST.NAME} na interface {#IFNAME} - {#IFALIAS} OUT acima de 85%'
              priority: HIGH
            - uuid: e751276abe504f269afec7f78157019d
              expression: '((last(/Roteador BGP - Huawei NE20/net.if.speed[ifHighSpeed.{#SNMPINDEX}])*0.95) < avg(/Roteador BGP - Huawei NE20/net.if.out[ifHCOutOctets.{#SNMPINDEX}],2m)) and last(/Roteador BGP - Huawei NE20/net.if.speed[ifHighSpeed.{#SNMPINDEX}])<>0'
